<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con Git</title>
    <style href="miEstilo.css">
</head>

<body>
    <h1>Pruebas de Slider</h1>
    <p>Uso Git para control de versiones</p>
    
    <section.container>
        <div class="slider">
            <div class="slide active">
                <img id="slider-1" src="imagen1.jpg" alt="Imagen 1">
            </div>
            <div class="slide">
                <img id="slider-2" src="imagen2.jpg" alt="Imagen 2">
            </div>
            <div class="slide">
                <img id="slider-3" src="imagen3.jpg" alt="Imagen 3">
            </div>
        </div>
        <button class="prev">Anterior</button>
        <button class="next">Siguiente</button>
    </section>
</body>
</html>
