<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider con Git</title>
    <link rel="stylesheet" href="miEstilo.css">
</head>

<body>
    <h1>Pruebas de Slider</h1>
    <p>Uso Git para control de versiones</p>
    
    <section.container>
        <div class="slider">
            <div class="slide-active">
                <img id="slider-1" src="img/crucifixion.jpg" alt="Imagen 1">
                <img id="slider-2" src="img/espaldas_calle2.jpg" alt="Imagen 2">
                <img id="slider-3" src="img/espaldas_calle3.jpg" alt="Imagen 3">
            </div>
        </div>
        <div class="slider-nav">
            <a href="#slider-1"></a>
            <a href="#slider-2"></a>
            <a href="#slider-3"></a>
        </div>
        <button class="prev">Anterior</button>
        <button class="next">Siguiente</button>
    </section>
</body>
</html>
